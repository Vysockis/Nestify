<!-- Modal Overlay (Hidden by Default) -->
<div id="modalOverlay" class="modal-overlay"></div>

<!-- Modal Form (Hidden by Default) -->
<div id="modalForm" class="modal">
    <div class="modal-content">
        <!-- Modal Header -->
        <div style="display: flex; justify-content: space-between;">
            <h2 id="modalTitle" class="modal-title">Modal Title</h2>
            <button id="closeModal" class="circle-btn">&times;</button>
        </div>

        <!-- Dynamic Form -->
        <form id="modalFormContent">
            <div id="modalInputs"></div> <!-- This is where inputs will be injected dynamically -->
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
</div>
