<div id="finance" class="main-box">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h5>Financai</h5>
            <h2>Pagal menėsį</h2>
        </div>
        <button id="addFinanceBtn" class="circle-btn">+</button>
    </div>
    
    <!-- Date Selection -->
    <div class="date-selection">
        <label>Pradžios data:</label>
        <input type="month" id="start-date">
        <label>Pabaigos data:</label>
        <input type="month" id="end-date">
    </div>
    
    <!-- Finance Overview -->
    <div class="chart-container">
        <canvas id="financeChart"></canvas>
    </div>
      
    <!-- Category Breakdown -->
    <div class="category-breakdown">
        <h2>Pagal kategoriją</h2>
        <canvas id="categoryChart"></canvas>
    </div>
    
    <!-- Expenses List -->
    <div class="expenses">
        <h2>Naujausios operacijos</h2>
        <ul id="newest-expenses">
            <li>Maistas<span class="price expense">-10.68 Eur</span></li>
            <li>Pramogos<span class="price expense">-5.64 Eur</span></li>
            <li>Įplauka<span class="price profit">10 Eur</span></li>
            <li>Maistas<span class="price expense">-15.64 Eur</span></li>
            <li>Kita<span class="price expense">-99.15 Eur</span></li>
        </ul>
    </div>
</div>
