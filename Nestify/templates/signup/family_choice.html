{% extends 'master.html' %}

{% load static %}

{% block title %}
Šeimos pasirinkimas | Nestify
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Dar nesate šeimos narys?</h2>
      <p>Pasirinkite vieną iš žemiau pateiktų variantų</p>
    </div>

    <div class="family-buttons">
      <button class="btn btn-outline join-family">Prisijungti prie šeimos</button>
      <button class="btn btn-primary create-family">Sukurti šeimą</button>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
